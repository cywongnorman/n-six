        legend.tooltip: >
            "Wprowadź nazwę dla skopiowanego obiektu. Zostaw puste pole dla by zachować orginalną. Możesz umieścić orginalną nazwę lub id poprzez: \\{\\{id\\}\\} lub \\{\\{name\\}\\}."
        
import:
    action:
        new: Nowy
        convert: Skonwertuj
        ignore: Ignoruj
    dialog: 
        title: Importowanie obiektu
        description_warning: Konwersja obecnego obiektu na importowany jest uznawana wciąż za ekperymentalną i może prowadzić do utraty danych. Różnice pomiędzy wersją obecną i importowaną mogą również prowadzić do nieuniknionej utraty danych. Bardzo mocno zaleca się zrobienie kopii zapasowej bazy danych przed kontynuowaniem.
        message:
            imported: Obiekt zaimportowany
            incompatible_version: Plik eksportu jest przestarzały i nie może być używany na tej wersji Concerto Platform!
    fieldset:
        legend.tooltip: Zaimportuj obiekt z wcześniej wyeksportowanego pliku
    form:
        field:
            file: Plik
            file.tooltip: Wybierz plik do zaimportowania
            instructions: Instrukcje
            instructions.tooltip: "Instrukcje importu. Gdy się zmienia nazwy można umieścić pewne zmienne w nowej nazwie, takie jak: <b>\\{\\{name\\}\\}, \\{\\{id\\}\\}, \\{\\{user_username\\}\\}, \\{\\{user_id\\}\\}</b> dla kolejno: nazwy importowanego obiektu, id importowanego obiektu, nazwy własciciela importowanego obiektu i id właściciela importowanego obiektu."
            
