version: "1.5"
changelog:
    - version: "1.5"
      description: >
        Improvements
      categories:
          - label: Improvements
            changes:
                - >
                  'CAT': added fixed index field to item bank record
                  'CAT': added starting_theta argument
                  'linear_test': response option label now uses HTML editor for value changing
    - version: "1.4"
      description: >
        Improvements
      categories:
          - label: Improvements
            changes:
                - >
                  'CAT': Added content params processor
    - version: "1.3"
      description: >
        Fixes
      categories:
          - label: Fixes
            changes:
                - >
                  'start_session': Fixed table map
                - >
                  'start_session': Removed obsolete 'success' branch port
                - >
                  'default_session_table': added 'started_time' column
    - version: "1.2"
      description: >
        Improvements
      categories:
          - label: Improvements
            changes:
                - >
                  'start_session': SQL compatibility
                - >
                  'CAT': added next item processor
    - version: "1.1"
      description: >
        Improvements
      categories:
          - label: Improvements
            changes:
                - >
                  'start_session': when no session file on session resume, new session will be created
                - >
                  'start_session': SQL compatibility
                - >
                  'CAT': item bank now allowed to have a single item
                - >
                  'CAT': can now select no response table (no response recording)
                - >
                  'CAT': added response processor
                - >
                  'info': added time limit
          - label: Fixes
            changes:
                - >
                  'consent': content fixes
                - >
                  'feedback': added missing paragraph
    - version: "1.0"
      description: >
        Bug fixes and cleaning.
      categories:
          - label: Improvements
            changes:
                - removed MySQL specific syntax from queries
          - label: Fixes
            changes:
                - >
                  'CAT' now allows open text responses again
                - >
                  'form' node drop-down list now properly remember its value on form validation failed
                - >
                  removed leftover 'out' port from 'form' node
                - >
                  'linear_test' node open text response field no longer shows javascript object output
                - >
                  'questionnaire' node remembers given answers when going back
                - >
                  'form' node will now show all validation alerts instead of the latest one
                - >
                  all view templates now has correct (public) accessibility flag
                - >
                  'CAT' and 'linear_test' now both properly show horizontal response options layout
          - label: Non backwards compatible
            changes:
                - >
                  'linear_test' and 'questionnaire' item bank 'order' field renamed to 'order_index'